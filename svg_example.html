<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #800000; /* Dark red background */
            margin: 0;
        }
    </style>
</head>
<body>
    <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        viewBox="0 0 500 500"
        xml:space="preserve"
    >
        <style type="text/css">
            .st0{fill:none;stroke:#D4AF37;stroke-width:20;stroke-miterlimit:10;}
        </style>
        <g>
            <!-- Cross -->
            <path class="st0" d="M250 50 L250 450 M100 250 L400 250"/>

            <!-- Decorative Patterns -->
            <path class="st0" d="M150 150 C200 100, 300 100, 350 150"/>
            <path class="st0" d="M150 350 C200 400, 300 400, 350 350"/>
            <path class="st0" d="M150 150 C100 200, 100 300, 150 350"/>
            <path class="st0" d="M350 150 C400 200, 400 300, 350 350"/>

            <!-- Additional Details -->
            <path class="st0" d="M200 200 C250 150, 250 150, 300 200"/>
            <path class="st0" d="M200 300 C250 350, 250 350, 300 300"/>
            <path class="st0" d="M200 200 C150 250, 150 250, 200 300"/>
            <path class="st0" d="M300 200 C350 250, 350 250, 300 300"/>
        </g>
    </svg>
</body>
</html>
